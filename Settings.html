<!DOCTYPE html>
<html>
    <head>
        <title>
            Real Time Weather - Settings
        </title>
        <link rel="stylesheet" href="Settings.css">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=KoHo:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=KoHo:wght@600&family=Koh+Santepheap:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=KoHo:wght@600&family=Krona+One&display=swap" rel="stylesheet">

    </head>
    <body bgcolor="#282323" id="body3">
        <div id="header"></div>
        <a href="HomePage.html"><img src="assets/Back.png" id="btnBack"></a>
        <img src="assets/Logo.png" id="logo">
        <h1 id="name">Real Time Weather - Settings</h1>
        
        <h2 id="themes">Themes</h2>
        <div id="themeUnderline"></div>

        <div id="backDivOfLightTheme">
            <center>
                <div id="frontDivOfLightTheme"></div>
            </center>
        </div>
        <center>
            <div id="backDivOfDarkTheme">
                <center>
                    <div id="frontDivOfDarkTheme"></div>
                </center>
            </div>
        </center>

        <h2 id="txtDarkTheme" onclick="darkThemeEnabled()">Dark Theme</h2>
        <h2 id="txtWhiteTheme" onclick="lightThemeEnabled()">White Theme</h2>

        <br>
        <br>
        <br>

        <h2 id="backgrounds">Backgrounds</h2>
        <div id="backgroundUnderline"></div>

        <div id="divOfSetPic1">
            <img src="assets/Backgrounds/1.jpg" id="pic1">
            <img src="assets/Backgrounds/2.png" id="pic2">
            <img src="assets/Backgrounds/3.jpg" id="pic3">
            <img src="assets/Backgrounds/4.jpg" id="pic4">
        </div>

        <br>
        <br>

        <div id="divOfSetPic2">
            <img src="assets/Backgrounds/5.jpg" id="pic5">
            <img src="assets/Backgrounds/6.jfif" id="pic6">
            <img src="assets/Backgrounds/7.jpg" id="pic7">
            <img src="assets/Backgrounds/8.jpg" id="pic8">
        </div>

        <br>
        <br>
        <br>

        <h2 id="language">Language</h2>
        <div id="languageUnderline"></div>

        <select name="" id="selection">
            <option value="">Sinhala</option>
            <option value="">English</option>
            <option value="">Tamil</option>
            <option value="">Korean</option>
            <option value="">Japanese</option>
            <option value="">Hindi</option>
            <option value="">Malayalam</option>
        </select>

        <button id="btnRefresh">Refresh</button>

        <script src="HomePage.js"></script>
    </body>
</html>
